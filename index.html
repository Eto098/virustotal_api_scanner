<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
    <form id="form" class="form-control">
        <input type="file" name="file" id="file"><br>
        <button type="submit">Upload A File</button>
        <button onclick="scanFile();">Scan The File</button>
    </form>
</div>
<div id="feed"></div>

<script>
    const feedDisplay = document.querySelector('#feed')
    document.getElementById("form").addEventListener('submit',function (e){
        e.preventDefault();
        const file=document.getElementById('file').files[0];
        const formData=new FormData();
        formData.append('file',file);
        fetch('http://localhost:3000/upload-avatar', {
            method: 'POST',
            body: formData,
        })
            .then(res=>res.json())
            .then(data=>console.log(data.resource))
            .catch(err=>console.log(err));
    })
    function scanFile(){
        fetch('http://localhost:3000/reports', {
            method: 'GET',
        })
            .then(res=>res.json())
            .then(data=>{
                console.log(data);
                const db = data.scans;
                const keys = Object.keys(db)
                keys.forEach((key,index) => {
                    if(db[key].detected===true){
                        const title = `<h3 class="red"> ${key} - ${db[key].detected} </h3>`
                        feedDisplay.insertAdjacentHTML("beforeend", title)
                    }else{
                        const title = `<h3 class="green"> ${key} - ${db[key].detected} </h3>`
                        feedDisplay.insertAdjacentHTML("beforeend", title)
                    }
                })
            })
            .catch(err=>console.log(err));
    }
